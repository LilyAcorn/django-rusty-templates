on: push
name: Ruff lint

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: pip install ruff

      - name: Lint Python files
        run: ruff check
